<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<link rel="icon" type="image/png" href="images/logosmall.png"/>
	<link href='http://fonts.googleapis.com/css?family=Lato|Josefin+Sans|Open+Sans:400,300,700,800,600' rel='stylesheet' type='text/css'>
	<title>Amanda Morales Portfolio</title>
</head>
<body>
	<nav class="toolbar">
		<div class="navigation">
			<ul class="links">
				<li>Portfolio</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
			<img class="logo" src="images/logo.png" alt="logo" width="40">
		</div>
	</nav>
	<section class="Main">
		<div class="intro">
			<div class="intro-images">
				<img class="pencil" src="images/pencil.svg" alt="pencil" height="150">
				<img class="stretchRight" src="images/arrow.svg" alt="arrow" height="50">
				<img class="laptop" src="images/laptop.svg" alt="laptop" height="150">
			</div>
			<h1>Amanda Morales</h1>
			<h3>industrial design turned front end web developer</h3>
		</div>
	</section>
	<section class="about">
		<div class="info">
			<img class="self" src="images/self.png" alt="self-portrait" height="400">
			<div class="text">
				<h2>About Me</h2>
				<p>
					words.
				</p>
			</div>	
		</div>
	</section>
	<section class="work">
		<div class="portfolio">
			<h2>Work</h2>
			<div class="row">
  				<div class="col-md-4">project 1</div>
  				<div class="col-md-4">project 2</div>
  				<div class="col-md-4">project 3</div>
			</div>
		</div>
	</section>
	<footer>
		<p>contact info</p>
	</footer>
	<script>
	$(window).scroll(function() {
		$('stretchRight').each(function(){
		var imagePos = $(this).offset().top;

		var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+200) {
				$(this).addClass("stretchRight");
			}
		});
	});
</script>
</body>

</html>
